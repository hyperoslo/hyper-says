<!DOCTYPE html>

<html>
  <head>
    <title>Hyper Says</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="quotes.js"></script>
    <script type="text/javascript" src="faces.js"></script>
    <script type="text/javascript" src="scripts.js"></script>

    <meta property="og:title" content="Hyper Says" />
    <meta property="og:description" content="Heard @hyperoslo" />
    <meta property="og:image" content="http://hypersays.com/images/og-logo.jpg" />
    <meta property="og:url" content="http://hypersays.com" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />
  </head>

  <body>
    <div class="sound">
      <img src="images/mute.png"></img>
    </div>

    <div class="repository">
      <div class="centered">
        <blockquote class="animated flipInX">
          <p class="quote">Hyper says</p>
          <footer class="author"></footer>
        </blockquote>

        <canvas id="canvas"></canvas>
      </div>

      <nav class="links">
        <a class="link" href="https://github.com/hyperoslo/hyper-says#add-a-quote">Submit a quote</a> or
        <a class="link" href="http://hyper.no/jobs">work with us</a>
      </nav>
    </div>
  </body>
</html>
